<!DOCTYPE html>
<html> <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"> </script>
</head>
<body ng-app="myapp" >
<h1>AngularJS ng-click </h1>
    <div ng-controller="mycontroller">
       Enter First Name: <input type="text" ng-model="firstName" /> <br />
       Enter Last Name: <input type="text" ng-model="lastName" /> <br />
       Name: <label for="name()" /> <br />
       <p> {{firstName+' '+lastName}} </p>
       Name: <input type="text" ng-model="name()" /> <br />
</div>
<script>
    var x = angular.module('myapp', []);
    x.controller("mycontroller", function ($scope) {
        $scope.firstName='';
        $scope.lastName='';
        $scope.name=function(){ return $scope.firstName+' '+$scope.lastName};
      }
      );
    </script>
</body>
